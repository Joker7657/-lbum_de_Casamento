<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Envie sua foto ğŸ’</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script src="supabase.js"></script>
</head>

<body class="bg-rose-50 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-2xl rounded-2xl p-6 max-w-md text-center">

<h1 class="text-3xl text-rose-700 font-light">Bem-vindos ao Casamento</h1>
<p class="text-gray-600 mb-4">Envie sua foto e ajude a eternizar esse momento ğŸ’–</p>

<p id="counter" class="text-sm text-gray-500 mb-3">Carregando...</p>

<label class="block cursor-pointer">
<input type="file" accept="image/*" capture="environment" id="fileInput" hidden>
<div class="bg-rose-600 text-white py-3 rounded-lg font-semibold hover:bg-rose-700">
ğŸ“· Enviar foto do casamento
</div>
</label>

<div class="w-full bg-gray-200 rounded-full mt-4 hidden" id="progressBox">
<div id="progress" class="bg-rose-600 text-white text-xs py-1 rounded-full" style="width:0%">0%</div>
</div>

<p id="msg" class="mt-3 text-gray-600"></p>

<p class="mt-6 text-sm text-gray-500">Com carinho, os noivos agradecem ğŸ’•</p>

</div>

<script>
async function loadCounter() {
 let { data } = await supabase.from("fotosCasamento").select("*");
 document.getElementById("counter").innerText =
   `${data.length} fotos jÃ¡ enviadas ğŸ‰`;
}
loadCounter();

document.getElementById("fileInput").addEventListener("change", async e => {
 const file = e.target.files[0];
 if (!file) return;

 if (!file.type.startsWith("image/")) return alert("SÃ³ imagens!");
 if (file.size > 5 * 1024 * 1024) return alert("MÃ¡x 5MB");

 document.getElementById("progressBox").classList.remove("hidden");

 const fileName = `wedding_${Date.now()}.jpg`;

 const { data, error } = await supabase.storage
   .from("wedding_photos")
   .upload(fileName, file, {
     cacheControl: "3600",
     upsert: false
   });

 if (error) return alert("Erro ao enviar");

 const { publicURL } = supabase.storage
   .from("wedding_photos")
   .getPublicUrl(fileName);

 await supabase.from("fotosCasamento").insert({ url: publicURL });

 document.getElementById("msg").innerText = "Foto enviada com sucesso ğŸ’–";
 loadCounter();
});
</script>

</body>
</html>
