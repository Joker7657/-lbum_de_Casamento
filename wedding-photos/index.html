<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<script src="firebase.js"></script>

</head>
<body class="bg-rose-50 min-h-screen flex items-center justify-center">

<div class="max-w-md mx-auto bg-white shadow-2xl rounded-2xl p-6 text-center">

<h1 class="text-3xl font-light text-rose-700 mb-2">Bem-vindos ao Casamento!</h1>
<p class="text-gray-600 mb-4">Tire ou envie suas fotos aqui e ajude a eternizar esse momento especial ğŸ’–</p>

<p id="counter" class="text-sm text-gray-500 mb-4">Carregando fotos...</p>

<label class="block cursor-pointer">
    <input type="file" accept="image/*" capture="environment" id="photoInput" hidden>
    <div class="bg-rose-600 hover:bg-rose-700 text-white py-3 rounded-lg font-semibold">
        ğŸ“· Enviar foto do casamento
    </div>
</label>

<div class="w-full bg-gray-200 rounded-full mt-4 hidden" id="progressContainer">
  <div id="uploadBar" class="bg-rose-600 text-xs leading-none py-1 text-center text-white rounded-full" style="width: 0%"></div>
</div>

<p id="status" class="mt-3 text-gray-600"></p>

<p class="mt-6 text-sm text-gray-500">Com carinho, os noivos agradecem ğŸ’•</p>

<hr class="my-4">

<div class="text-center">
<p class="text-gray-600 text-sm mb-1">Acesse rapidamente via QR Code:</p>
<img id="qr" class="mx-auto w-32"/>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
// QR CODE
QRCode.toDataURL(window.location.href, function(err, url){
  document.getElementById("qr").src = url;
});

// CONTADOR
db.collection("photos").onSnapshot(snap=>{
  document.getElementById("counter").innerText = snap.size + " fotos jÃ¡ enviadas ğŸ‰";
});

// UPLOAD
document.getElementById("photoInput").addEventListener("change", async function(e){
    const file = e.target.files[0];
    if(!file) return;

    if(!file.type.startsWith("image/")){
        alert("Envie apenas imagens!");
        return;
    }

    if(file.size > 5 * 1024 * 1024){
        alert("Imagem muito grande! MÃ¡ximo 5MB");
        return;
    }

    const progressContainer = document.getElementById("progressContainer");
    const bar = document.getElementById("uploadBar");
    const status = document.getElementById("status");

    progressContainer.classList.remove("hidden");

    const fileName = "wedding_" + Date.now() + ".jpg";
    const ref = storage.ref("wedding_photos/" + fileName);
    const uploadTask = ref.put(file);

    uploadTask.on("state_changed", snapshot=>{
        let percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        bar.style.width = percent + "%";
        bar.innerText = Math.round(percent) + "%";
    },
    err=>{
        status.innerText = "Erro ao enviar ğŸ˜¢";
    },
    ()=>{
        uploadTask.snapshot.ref.getDownloadURL().then(url=>{
            db.collection("photos").add({
                url,
                createdAt: new Date()
            });

            status.innerText = "Obrigado pela sua foto! ğŸ’–";
            bar.style.width = "0%";
        });
    });
});
</script>

</body>
</html>
